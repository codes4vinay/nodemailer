<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filespire-Mailer</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <br>
        <h1 class="text-center">Filespire Mailer</h1>
        <br>
        <form autocomplete="on" action="/sendemail" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="email" name="to" required placeholder="Enter the recipient email: "
                    id="to">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="subject" required placeholder="Subject: " id="subject">
            </div>
            <div class="form-group">
                <textarea class="form-control" cols="30" rows="10" name="body" required placeholder="Body: "
                    id="body"></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Attach File:</label>
                <input class="form-control" type="file" name="image">
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-success">Send</button>
            </div>
        </form>
    </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

</html>
