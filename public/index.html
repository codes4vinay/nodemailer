<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Filespire Mailer</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --border-default: rgba(255, 255, 255, 0.15);
            --input-border: rgba(255, 255, 255, 0.18);
            --accent: #a855f7;
        }

        .form-card {
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(8px);
            padding: 2rem;
            border-radius: 1rem;
            max-width: 720px;
            border: 2px solid var(--border-default);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        }

        .form-control {
            width: 100%;
            padding: 0.85rem 1rem;
            border-radius: 0.6rem;
            background: rgba(0, 0, 0, 0.34);
            color: #e9d8ff;
            border: 2px solid var(--input-border);
        }

        .btn-primary {
            width: 100%;
            padding: 0.85rem;
            border-radius: 0.8rem;
            background: linear-gradient(90deg, #7c3aed, #9333ea);
            color: white;
            font-weight: 600;
        }
    </style>
</head>

<body class="relative min-h-screen flex flex-col text-purple-200">

    <div class="absolute inset-0 -z-10 [background:radial-gradient(125%_125%_at_50%_10%,#000_40%,#63e_100%)]"></div>

    <!-- NAVBAR (UNCHANGED) -->
    <nav class="w-full bg-black/50 backdrop-blur-md fixed top-0 z-50">
        <div class="mx-auto px-4 h-16 flex justify-between items-center">
            <div class="text-2xl font-bold">
                <a href="https://filespire.pages.dev/links">Filespire</a>
            </div>

            <ul class="hidden md:flex gap-6">
                <li><a href="https://filespire.in/">Home</a></li>
                <li><a href="https://filespire.in/features">Features</a></li>
                <li><a href="https://filespire.in/about">About</a></li>
                <li><a href="https://filespire.in/contact">Contact</a></li>
                <li><a href="https://filespire.in/short">Shorten Link</a></li>
                <li><a href="https://filespire.in/clipboard/send">Clipboard Send</a></li>
                <li><a href="https://filespire.in/clipboard/receive">Clipboard Receive</a></li>
            </ul>

            <div class="hidden md:flex gap-4">
                <a href="https://filespire.in/login">Login</a>
                <a href="https://filespire.in/signup">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- MAIN -->
    <main class="flex-grow pt-24 pb-28 px-4 flex justify-center">
        <div class="form-card w-full">
            <h2 class="text-center text-3xl font-bold mb-6">Filespire Mailer</h2>

            <form action="/sendemail" method="POST" enctype="multipart/form-data" class="space-y-6">
                <input class="form-control" type="email" name="to" placeholder="Recipient Email" required />

                <input class="form-control" type="text" name="subject" placeholder="Subject (optional)" />

                <textarea class="form-control" name="body" rows="6"
                    placeholder="Message (optional)"></textarea>

                <!-- ONE FILE ONLY (OPTIONAL) -->
                <input class="form-control" type="file" name="image" />

                <button class="btn-primary" type="submit">Send</button>
            </form>
        </div>
    </main>

    <!-- FOOTER (UNCHANGED) -->
    <footer class="bg-black/50 text-center py-4">
        Â© 2026 Filespire. All rights reserved.
    </footer>

</body>
</html>
